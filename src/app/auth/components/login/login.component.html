<app-header></app-header>
<div class="container container-form">
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
        <div class="row d-flex justify-content-center">
          <div class="container-name col-12 col-lg-6  d-flex justify-content-center pt-5">
            <div class="container-input d-flex flex-column me-lg-5">
              <div class="container-email">
                <label for="">Rut</label>
                <input placeholder="Sin puntos ni guion" formControlName="rut" class="form-control" type="text">
                <div class="validation-error">
                  <ng-container *ngFor="let validation of mensajesErrores.email">
                    <div
                      *ngIf="(loginForm.get('rut')!.hasError(validation.type)) &&
                      (loginForm.get('rut')!.dirty || loginForm.get('rut')!.touched)"
                    >
                      <p class="text-warning ">{{validation.message}}</p>
                    </div>
                  </ng-container>
                </div>
              </div>
              <div class="container-contrasena">
                <label for="">Contraseña</label>
                <input formControlName="password" class="form-control" type="password">
                <div class="validation-error">
                  <ng-container *ngFor="let validation of mensajesErrores.contrasena">
                    <div
                      *ngIf="(loginForm.get('password')!.hasError(validation.type)) &&
                      (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)"
                    >
                    <p class="text-warning ">{{validation.message}}</p>
                  </div>
                  </ng-container>
                </div>
  
              </div>
            </div>
          </div>
          <div class="container-logo col-12 col-lg-6 d-flex justify-content-center align-items-start pt-5">
            <img src="../../../../assets/img/logo.png" alt="">
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <p>¿Olvidaste tu contraseña? <a href="">Pulsa aquí</a></p>
        </div>
        <div class="col-12 d-flex justify-content-center pt-5 pb-3">
          <button mat-raised-button [disabled]="!loginForm.valid" type="submit" color="primary">Iniciar sesión</button>
        </div>
      </form>
    </div>
  </div>
