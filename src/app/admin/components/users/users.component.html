<div class="fluid-container my-3 pe-4 d-flex justify-content-end">
  <a routerLink="/admin/add-user" mat-raised-button color="secondary"> <fa-icon class="me-1" [icon]="faPlus"></fa-icon> Agregar usuario</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Rut</th>
      <th scope="col">Nombres</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Rol</th>
      <th scope="col">Especialidad</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let fullUser of fullUsers">
      <tr>
        <th scope="row">{{fullUser.User.rut}}</th>
        <td>{{fullUser.User.first_name}} {{fullUser.User.second_name}}</td>
        <td> {{fullUser.User.last_name}} {{fullUser.User.second_last_name}}</td>
        <td>{{fullUser.Role.name}}</td>
        <td *ngIf="fullUser.Specialty?.name">{{fullUser.Specialty?.name}}</td>
        <td>
          <a mat-button color="primary" [routerLink]="['/admin/edit-user', fullUser.User.rut]">Editar</a>
          <button type="button" mat-button color="warn" (click)="deleteUser(fullUser.User.rut)">Eliminar</button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
